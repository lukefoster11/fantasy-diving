<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Fantasy Diving</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="overflow: hidden; top: 0%; width: 100%;  position: fixed;">
        <a class="navbar-brand" href="{% url 'core:overview' %}">
            <div class="mx-3" style="font-size: 30px;">
                Fantasy Diving
            </div>
        </a>
        <div class="ms-auto">
            <a class="navbar-brand ms-auto" href="#">Sign Up</a>
            <a class="navbar-brand ms-auto" href="#">Log In</a>
        </div>
    </nav>

    <div class="mx-3 mb-2" style="margin-top: 80px;">
        <h2>{{ meet.title }}</h2>
        <h3>Events</h3>
        <ul>
            {% for event in meet.event_set.all %}
            <li><a href="{% url 'core:entries' event.id %}">{{ event.title }}</a> -- {{ event.date }}</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
