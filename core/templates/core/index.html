{% if current_meets %}
<h2>Current Meets</h2>
<ul>
    {% for meet in current_meets %}
        <li><a href="/core/{{ event.id }}/">{{ meet.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% if upcoming_meets %}
<h2>Upcoming Meets</h2>
<ul>
    {% for meet in upcoming_meets %}
        <li><a href="/core/{{ event.id }}/">{{ meet.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}
