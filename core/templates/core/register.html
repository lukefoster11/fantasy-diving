{% extends "./base.html" %}
{% block content %}

<div class="mx-auto" style="width: 300px;">
    <form style="width: 300px;" action="{% url 'core:registerUser' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <div class="form-group my-3">
                <label for="username">Username</label>
                <input type="text" class="form-control my-1" id="username" placeholder="Username">
            </div>
            <div class="form-group my-3">
                <label for="pwd">Password</label>
                <input type="password" class="form-control my-1" id="pwd" placeholder="Password">
                <input type="password" class="form-control my-1" id="confirmpwd" placeholder="Confirm password">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
